<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Countdown timer</title>
		<link
			href="https://fonts.googleapis.com/css?family=Inconsolata"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<body>
		<div class="timer">
			<div class="timer__controls">
				<button data-time="20" class="timer__button">20 secs</button>
				<button data-time="300" class="timer__button">Work 5</button>
				<button data-time="900" class="timer__button">Quick 15</button>
				<button data-time="1200" class="timer__button">Snack 20</button>
				<button data-time="3600" class="timer__button">Lunch break</button>
				<form name="customForm" id="custom">
					<input type="text" name="minutes" placeholder="Enter minutes" />
				</form>
			</div>
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"></p>
			</div>
		</div>

		<script src="scripts.js"></script>
	</body>
</html>
