<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding JavaScript's event propagation</title>
	</head>
	<body class="bod">
		<div class="one">
			<div class="two">
				<div class="three"></div>
			</div>
		</div>

		<style>
			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			div {
				width: 100%;
				padding: 100px;
			}

			.one {
				background: thistle;
			}

			.two {
				background: mistyrose;
			}

			.three {
				background: coral;
			}
			button {
				padding: 0.6rem;
			}
		</style>

		<button></button>
		<script>
			const divs = document.querySelectorAll('div');
			const button = document.querySelector('button');

			function logText(e) {
				console.log(this.classList.value);
				// Stop the event from bubbling or capturing:
				// e.stopPropagation();
				e.stopImmediatePropagation();
			}

			divs.forEach(div =>
				div.addEventListener('click', logText, {
					// bubble the event or capture it
					capture: false,
					// Remove the listener once it gets triggered
					once: false,
				})
			);

			// 2nd set of listeners to show `stopImmediatePropagation()` effect
			// this won't trigger if it's used on any previous one
			divs.forEach(div =>
				div.addEventListener('click', e => {
					console.log('Clicked on: ', div);
				})
			);

			button.addEventListener('click', () => console.log('click on the button'), {
				once: true,
			});
		</script>
	</body>
</html>
