<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console tricks!</title>
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<style>
		.green {
			color: green;
			font-size: 20px;
			text-shadow: 0 1px 0;
		}
		#buttons > button {
			display: block;
			margin-bottom: 6px;
			padding: 6px 12px;
			background-color: rgb(255, 241, 226);
			border-radius: 4px;
		}
	</style>
	<body>
		<p>Click the following paragraph to toggle style properties:</p>
		<p id="green">×BREAK×DOWN×</p>
		<hr />
		<img
			src="./buttons-meme.jpg"
			alt="Toy story meme about buttons showing everywhere"
		/>
		<div id="buttons">
			<br />
		</div>

		<script>
			const p = document.querySelector('#green');
			function makeGreen() {
				p.classList.toggle('green');
			}
			p.addEventListener('click', makeGreen);

			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			// Buttons
			const buttons = document.querySelector('#buttons');

			// Regular
			const cLog = document.createElement('button');
			cLog.textContent = 'console.log()';
			cLog.addEventListener('click', () =>
				console.log('This is a console log')
			);

			// Interpolated
			const cInterpolated = document.createElement('button');
			cInterpolated.textContent = '%s -> strings';
			cInterpolated.addEventListener('click', () =>
				console.log('An emoji: %s', '👍')
			);

			// Styled
			const cInterpolatedB = document.createElement('button');
			cInterpolatedB.textContent = '%c -> CSS styled';
			cInterpolatedB.addEventListener('click', () =>
				console.log(
					'%c Styled message',
					'text-shadow: 1px 1px 2px #fff; color: #aaa'
				)
			);

			// Warning
			const cWarn = document.createElement('button');
			cWarn.textContent = 'console.warn()';
			cWarn.addEventListener('click', () => console.warn('Warning message'));

			// Error
			const cError = document.createElement('button');
			cError.textContent = 'console.error()';
			cError.addEventListener('click', () => console.error('Error message'));

			// Info
			const cInfo = document.createElement('button');
			cInfo.textContent = 'console.info()';
			cInfo.addEventListener('click', () => console.info('Info message'));

			// Testing
			const cAssert = document.createElement('button');
			cAssert.textContent = 'console.assert()';
			cAssert.addEventListener('click', () =>
				console.assert(
					buttons.classList.contains('testClass'),
					'testClass class not found'
				)
			);

			// clearing
			const cClear = document.createElement('button');
			cClear.textContent = 'console.clear()';
			cClear.addEventListener('click', () => console.clear());

			// Viewing DOM Elements
			const cLogEle = document.createElement('button');
			cLogEle.textContent = 'console.log(#buttons)';
			cLogEle.addEventListener('click', () => console.log(buttons));

			const cDirEle = document.createElement('button');
			cDirEle.textContent = 'console.dir(#buttons)';
			cDirEle.addEventListener('click', () => console.dir(buttons));

			// Grouping together

			const cGroup = document.createElement('button');
			cGroup.textContent = 'console.groupCollapsed()';
			cGroup.addEventListener('click', () => {
				dogs.forEach(dog => {
					console.groupCollapsed(`${dog.name}`);
					console.log(`${dog.name}`);
					console.log(`${dog.age}`);
					console.groupEnd(`${dog.name}`);
				});
				console.log('Table formatted:');
				console.table(dogs);
			});

			// counting
			const cCount = document.createElement('button');
			cCount.textContent = 'console.count()';
			cCount.addEventListener('click', () => {
				console.count('counterOne');
				console.count('counterOne');
				console.count('counterTwo');
				console.count('counterTwo');
				console.count('counterOne');
				console.count('counterOne');
				console.count('counterTwo');
			});

			// timing
			const cTime = document.createElement('button');
			cTime.textContent = 'console.time()';
			cTime.addEventListener('click', () => {
				// Start the timer
				console.time('Fetch AdrianSkar data');
				fetch('https://api.github.com/users/adrianskar')
					.then(res => res.json())
					.then(data => {
						// End the timer
						console.timeEnd('Fetch AdrianSkar data');
						console.log(`User id is ${data.id}`);
					});
			});

			// Frag
			let fragment = new DocumentFragment();
			fragment.append(
				cLog,
				cInterpolated,
				cInterpolatedB,
				cWarn,
				cError,
				cInfo,
				cAssert,
				cClear,
				cLogEle,
				cDirEle,
				cGroup,
				cCount,
				cTime
			);

			// Add buttons to div
			buttons.append(fragment);
		</script>
	</body>
</html>
