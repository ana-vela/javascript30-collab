<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key detection</title>
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<body>
		<style>
			body {
				background-color: black;
			}
			.matrix {
				background-image: url(./matrix.gif);
			}
		</style>

		<script>
			const secret = 'matrix';
			let pressed = [];
			document.addEventListener('keyup', e => {
				pressed.push(e.key);
				// splice() returns an arr containing deleted elements
				// pressed.splice(start: -7, deleteCount: 0)
				pressed.splice(-secret.length - 1, pressed.length - secret.length);
				console.log(pressed.join(''));
				if (pressed.join('').includes(secret)) {
					document.body.classList.add('matrix');
				}
			});
		</script>
	</body>
</html>
