<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Whack a mole!</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Whack-a-mole! <span class="score">0</span></h1>
		<button id="start-game">Start!</button>

		<div class="game">
			<div class="hole hole1">
				<div class="mole"></div>
			</div>
			<div class="hole hole2">
				<div class="mole"></div>
			</div>
			<div class="hole hole3">
				<div class="mole"></div>
			</div>
			<div class="hole hole4">
				<div class="mole"></div>
			</div>
			<div class="hole hole5">
				<div class="mole"></div>
			</div>
			<div class="hole hole6">
				<div class="mole"></div>
			</div>
		</div>

		<script>
			const lastScore = localStorage.getItem('lastScore') || 0;
			const holes = document.querySelectorAll('.hole');
			const moles = document.querySelectorAll('.mole');
			const startButton = document.querySelector('#start-game');
			const scoreBoard = document.querySelector('.score');
			let lastHole,
				timeUp = false,
				score = 0;

			function randomTime(min, max) {
				return Math.round(Math.random() * (max - min) + min);
			}

			function randomHole(holes) {
				// select random .hole div
				const idx = Math.floor(Math.random() * holes.length);
				const hole = holes[idx];
				if (hole === lastHole) {
					console.log('same one as before');
					return randomHole(holes);
				}
				lastHole = hole;
				return hole;
			}

			function peep() {
				// show random mole
				const time = randomTime(200, 1000); // milliseconds
				const hole = randomHole(holes);

				// Show and hide mole
				hole.classList.add('up');
				setTimeout(() => {
					hole.classList.remove('up');
					// Run again if game time within frame
					if (!timeUp) peep();
				}, time);
			}

			function startGame() {
				scoreBoard.textContent = 0;
				timeUp = false;
				score = 0;
				peep();

				// Set endgame time
				setTimeout(() => {
					timeUp = true;
				}, 10000);
			}

			function bonk(e) {
				// on player hit
				if (!e.isTrusted) return; // fake click
				score++;
				this.classList.remove('up');
				scoreBoard.textContent = score;
				// save last score
				localStorage.setItem('lastScore', score);
			}

			moles.forEach(mole => mole.addEventListener('click', bonk));
			startButton.addEventListener('click', startGame);
			scoreBoard.textContent = localStorage.getItem('lastScore') || score;
		</script>
	</body>
</html>
