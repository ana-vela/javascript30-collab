	<body>
		<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: 'Wes', year: 1988 },
				{ name: 'Kait', year: 1986 },
				{ name: 'Irv', year: 1970 },
				{ name: 'Lux', year: 2015 },
			];

			const comments = [
				{ text: 'Love this!', id: 523423 },
				{ text: 'Super good', id: 823423 },
				{ text: 'You are the best', id: 2039842 },
				{ text: 'Ramen is my fav food ever', id: 123523 },
				{ text: 'Nice Nice Nice!', id: 542328 },
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			const currYear = new Date().getFullYear();

			// for (const person of people) {
			// 	if ((currYear - person.year)>18) console.log(person.name)
			// }
			console.log(people.some(person => currYear - person.year > 18));

			// Array.prototype.every() // is everyone 19 or older?
			console.log(people.every(person => currYear - person.year > 19));

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423

			console.log(comments.find(comment => comment.id === 823423));
			// for (const comment of comments) {
			// 	if (comment.id === 823423) console.log(comment.text);
			// }

			// Array.prototype.findIndex()
			// Find the comment with this ID
			// delete the comment with the ID of 823423

			/// This works but leaves an empty value (index 1)
			delete comments[comments.findIndex(comment => comment.id === 823423)];
			console.log(comments);

			// Solution:
			// comments.splice(index, 1);
		</script>
	</body>
