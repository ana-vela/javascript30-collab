<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Mouse Shadow</title>
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<body>
		<div class="hero">
			<h1 contenteditable>ðŸ”¥WOAH!</h1>
		</div>

		<style>
			html {
				color: black;
				font-family: sans-serif;
			}

			body {
				margin: 0;
			}

			.hero {
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				color: black;
			}

			h1 {
				text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
				font-size: 100px;
			}
		</style>

		<script>
			const hero = document.querySelector('.hero');
			const text = hero.querySelector('h1');

			function shadow(e) {
				//	const width = hero.offsetWidth;
				//	const height = hero.offsetHeight;

				//ES6 destructuring
				const { offsetWidth: width, offsetHeight: height } = hero;
				let { offsetX: x, offsetY: y } = e;
				const walk = 100;

				if (this !== e.target) {
					x = x + e.target.offsetLeft;
					y = y + e.target.offsetTop;
				}
				const xWalk = Math.round((x / width) * walk - walk / 2);
				const yWalk = Math.round((y / height) * walk - walk / 2);
				console.log(xWalk, yWalk);

				text.style.textShadow = `
				${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7), 
				${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7), 
				${yWalk}px ${xWalk * -1}px 0 rgba(0, 255, 0, 0.7), 
				${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, 0.7)`;
			}

			hero.addEventListener('mousemove', shadow);
		</script>
	</body>
</html>
