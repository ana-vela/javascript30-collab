<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flex Panels ðŸ’ª</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<body>
		<div class="panels">
			<div class="panel panel1">
				<p>Hey</p>
				<p>Let's</p>
				<p>Dance</p>
			</div>
			<div class="panel panel2">
				<p>Give</p>
				<p>Take</p>
				<p>Receive</p>
			</div>
			<div class="panel panel3">
				<p>Experience</p>
				<p>It</p>
				<p>Today</p>
			</div>
			<div class="panel panel4">
				<p>Give</p>
				<p>All</p>
				<p>You can</p>
			</div>
			<div class="panel panel5">
				<p>Life</p>
				<p>In</p>
				<p>Motion</p>
			</div>
		</div>

		<script>
			const panels = document.querySelectorAll('.panel');

			function toggleOpen() {
				this.classList.toggle('open');
			}

			function toggleActive(e) {
				console.log(e.propertyName);
				if (e.propertyName.includes('flex')) {
					this.classList.toggle('open-active');
				}
			}
			panels.forEach(panel => panel.addEventListener('click', toggleOpen));
			panels.forEach(panel =>
				panel.addEventListener('transitionend', toggleActive)
			);
		</script>
	</body>
</html>
