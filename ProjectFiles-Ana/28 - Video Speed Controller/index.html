<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Video Speed Scrubber</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../showcase/images/favicon/blue/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../showcase/images/favicon/blue/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../showcase/images/favicon/blue/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="../../showcase/images/favicon/blue/site.webmanifest"
		/>
	</head>
	<body>
		<div class="wrapper">
			<video
				class="flex"
				width="765"
				height="430"
				src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
				loop
				controls
			></video>
			<div class="speed">
				<div class="speed-bar">1Ã—</div>
			</div>
		</div>

		<script>
			const speed = document.querySelector('.speed');
			const bar = speed.querySelector('.speed-bar');
			const video = document.querySelector('.flex');

			function handleMove(e) {
				const y = e.pageY - this.offsetTop;
				const percent = y / this.offsetHeight;
				console.log(percent);
				const min = 0.4;
				const max = 4;
				const height = Math.round(percent * 100) + '%';
				const playbackRate = percent * (max - min) + min;
				bar.style.height = height;
				bar.textContent = playbackRate.toFixed(2) + 'x';
				video.playbackRate = playbackRate;
			}
			speed.addEventListener('mousemove', handleMove);
		</script>
	</body>
</html>
